        <div class="container my-5 mx-auto p-4 border rounded-4 justify-content-center">
            <h2 class="text-center">Feedback Form</h2>
            <form onsubmit="return validateForm()">
                <div class=" input-group my-4">
                    <label for="name">Name: &nbsp;</label>
                    <input type="text" class="form-control rounded-start-1" id="firstName" placeholder="First name" name="firstname">
                    <input type="text" class="form-control rounded-end-1" id="lastName" placeholder="Last name" name="lastname">
                </div>
                <div class="my-4">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email" name="email">
                </div>
                <div class="my-4">
                    <label class="form-check-label">Your age group:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
                        <label class="form-check-label px-1" for="radio1"><18 years old</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                        <label class="form-check-label px-1" for="radio2">&nbsp;18 - 60 years old</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">
                        <label class="form-check-label px-1" for="radio3">>60 years old</label>
                    </div>
                </div>
                <div class="my-4">
                    <label for="sel1" class="form-label">Describe how satisfied you are with the website:</label>
                    <select class="form-select" id="sel1" name="sellist1">
                        <option id="opt1">Extremely satisfied</option>
                        <option id="opt2">Somehow satisfied</option>
                        <option id="opt3">Moderately satisfied</option>
                        <option id="opt4">Somehow unsatisfied</option>
                        <option id="opt5">Extremely unsatisfied</option>
                    </select>
                </div>
                <div class="my-4">
                    <label for="feedback">Feedback:</label>
                    <textarea class="form-control" rows="5" id="feedback" placeholder="Leave your feedback here" name="feedback"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" onsubmit="validateForm()">Submit</button>
            </form>
        </div>
